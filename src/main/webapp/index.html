<html>
    <link href="leptonCSS.css"  rel="stylesheet">
    <link href="nouislider.css" rel="stylesheet">
        
    <body class="background">
        <div id="tahiHeader">
        	<h2 id="headerFFIC" align="center">TAHI: Full Field Infrared Control</h2>
        </div>
            
        <!-- Lepton Canvas -->
        <div id="status" style="text-align: center">
        	<div id="canvasBox">
 	           <canvas id="leptonCanvas"></canvas>
            	<!--Temperature Control-->
		        <div id="tempSlider"></div>        
		        <div style="width: 90%; margin: 0 auto;">
		            <span id="lowerTemp">Lower: </span>
		            <div class="spacer"></div>
		            <span id="upperTemp">Upper: </span>
		        </div>
            </div>
            <div class="statusBox">
            	<table id="statusTable">
	                <tr><td><text id="AUXTemp" class="statusText">AUX Temp: 123</text></td></tr>
	                <tr><td><text id="FPATemp" class="statusText">FPA Temp: 123</text></td></tr>
	                <tr><td><text id="Uptime" class="statusText">Uptime: 123H</text></td></tr>
	                <tr><td><text id="X" class="statusText">X: 10px</text></td></tr>
	                <tr><td><text id="Y" class="statusText">Y: 10px</text></td></tr>
	               	<tr><td><text id="Temp" class="statusText">Temp: 123C</text></td></tr>
	            </table>
                <table id="buttonWrapper">
                    <tr><td>
                        <button class="button" name="uploadButton" onclick="clickUploadButton()">Upload Config</button>
                    </td></tr>
                    <tr><td>
                        <button class="button" name="saveROIs" onclick="clickSaveROIButton()">Save ROIs</button>
                    </td></tr>
                    <tr><td>
                        <button class="button" name="stopSaving" onclick="clickStopSavingButton()">Stop Saving</button>
                    </td></tr>
                    <tr><td>
                        <button class="button" name="getLog" onclick="clickGetLogButton()">Get Log</button>
                    </td></tr>
                    <tr><td>
                        <button class="button" name="ffcButton" onclick="clickFFCButton()">FFC</button>
                    </td></tr>
                    <tr><td>
                    	<text>Relay State</text> 
                    </td></td>
                    <tr><td>
                    	<input type="radio" name="relayState" value="On" onclick="toggleRelays(1)">On</input>
                    	<input type="radio" name="relayState" value="Off" onclick="toggleRelays(0)">Off</input>
                    </td></tr>
                    <tr><td>
                    	<text>Load ROI Log File: </text> 
                    </td></td>		
                    <tr><td>
                    	<select id="roiFileBox" onchange="viewROIFile(this.value)">
                    		<option value="none">None</option>
                		</select> 
                    </td></td>
                    <tr><td>
                        <button class="button" name="rebootLepton" onclick="clickRebootFFCButton()">Reboot Lepton</button>
                    </td></tr>
                </table>    
            </div>
            <div class="roiTextArea">
                <textarea id="configTextArea">

                </textarea>
            </div>
<!--
            <div class="messageTextArea">
                <textarea id="MessageBox">

                </textarea>
            </div>  
-->
        </div>
        
        <!-- Load the dual tab slider -->
    	<script src="nouislider.js"></script>
        <!--Websocket to stream image data from server-->
        <script type="text/javascript" src="websocket.js"></script>
        <!--Handle Drawing of ROIS-->
        <script type="text/javascript" src="drawROI.js"></script>
     	<!-- Load temperature slider settings -->
     	<script type="text/javascript" src="temperatureControl.js"></script>	
    </body>
</html>
